                <label><input class="planet-bullet" type="radio" name="point"><span>N</span></label>
            </div>
            -->
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  
                  <div class="swiper-slide">
                    <img src="assets/images/mercury.png" alt="" class="img img--planet-exp">
                  </div>
                  <div class="swiper-slide">
                    <img src="assets/images/venus.png" alt="" class="img img--planet-exp">
                  </div>
                  <div class="swiper-slide" data-planet="Earth">
                    <img src="assets/images/earth.png" alt="" class="img img--planet-exp">
                    
                  </div>
                  <div class="swiper-slide">
                    <img src="assets/images/mars.png" alt="" class="img img--planet-exp">
                  </div>
                  <div class="swiper-slide">
                    <img src="assets/images/jupiter.png" alt="" class="img img--planet-exp">
                  </div>
                  <div class="swiper-slide">
                    <img src="assets/images/saturn.png" alt="" class="img img--planet-exp">
                  </div>
                  <div class="swiper-slide">
                    <img src="assets/images/uranus.png" alt="" class="img img--planet-exp">
                  </div>
                  <div class="swiper-slide">
                      <img src="assets/images/neptune.png" alt="" class="img img--planet-exp">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination planet-name"></div>
            </div>
            <div class="planet" data-planet="Mercury">
              <h1 class="title title--planet-slider">Mercury</h1>
              <p class="planet__infos">Mercury is the smallest planet — it is only slightly larger than Earth's moon. Since it has no significant atmosphere to stop impacts, the planet is pockmarked with&nbsp;craters.</p>
            </div>
